name: ci
'on':
  pull_request:
    branches:
      - master

jobs:
  test:
    name: molecule-test
    runs-on: ubuntu-latest
    
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: pip3 install molecule docker 

    - name: Run molecule tests
      run: molecule test -s roles/web_server/molecule/default
